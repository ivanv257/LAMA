{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container text-center">
  <div class="row">
  <div class="col align-self-center">
  <form class="form-signin" method="post" id="registerForm">
    <img class="mb-4" src="/static/lamalogo.png" alt width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
<!--Input for username-->
    <label for="username" class="sr-only">Username</label>
    <input name="username" id="username"  class="form-control" placeholder="Username" required autocomplete="off">
<!--Input for password-->
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
<!--Input for confirming password-->
    <label for="Confirm Password" class="sr-only">Confirm Password</label>
    <input type="password" name="confirmPass" id="confirmPass" class="form-control" placeholder="Confirm Password" required>
<!--Input for user Email address-->
    <label for="email" class="sr-only">email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>

    <button class="btn btn-lg btn-info btn-block" type="submit" value="Register">Register</button>
  </form>
</div>
</div>
</div>
<script>
 let form = document.getElementById('registerForm');
  form.onsubmit = () => {
    if (form.password.value != form.confirmPass.value) {
      alert("Passwords do not match");
      return false;
    }
    return true;
  }

</script>
{% endblock %}
