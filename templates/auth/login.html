{% extends 'base.html' %}


{% block title %}Login{% endblock %}


{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col align-self-center">
      <form class="form-signin" method="post">
        <img class="mb-4" src="/static/lamalogo.png" alt width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <label for="username" class="sr-only">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Username" required autocomplete="off">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" value="Log In">Log In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
