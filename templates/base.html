<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | LAMA</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='faviconLAMA.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a id="lefttitle" href="{{ url_for('book.home') }}">LAMA</a></h5>
<nav class="my-2 my-md-0 mr-md-3">
    {% if g.user %}
    <a class="p-2 text-dark">{{ g.user['username'].title() }}</a>
    <a class="btn btn-outline-info" href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
    <a class="btn btn-outline-info" href="{{ url_for('auth.register') }}">Register</a>
    <a class="btn btn-outline-info" href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
  </ul>
</nav>
</div>

<div class="container">
<div class="col align-self-center">
    {% for message in get_flashed_messages() %}
  <div class="flash blockquote alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
